<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>dev.finance$</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <header>
    <h1 id="logo">dev.finance$</h1>
  </header>

  <main class="container">
    <section id="balance">
      <h2>Balanço</h2>

      <div class="card">
        <h3>Entradas</h3>
        <p>R$ 5.000,00</p>
      </div>

      <div class="card">
        <h3>Saídas</h3>
        <p>R$ 2.000,00</p>
      </div>

      <div class="card total">
        <h3>Total</h3>
        <p>R$ 3.000,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2>Transações</h2>

      <table id="data-table">
        <thead>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Data</th>
        </thead>

        <tbody>
          <tr>
            <td class="description">Luz</td>
            <td class="expense"> - R$ 500,00</td>
            <td class="data">12/02/2022</td>
          </tr>

          <tr>
            <td class="description">Internet</td>
            <td class="expense"> - R$ 70,00</td>
            <td class="data">12/02/2022</td>
          </tr>

          <tr>
            <td class="description">Mercado</td>
            <td class="expense"> - R$ 1000,00</td>
            <td class="data">12/02/2022</td>
          </tr>

          <tr>
            <td class="description">Salário</td>
            <td class="income">R$ 3000,00</td>
            <td class="data">12/02/2022</td>
          </tr>
        </tbody>

      </table>

    </section>
  </main>

  <footer>
    <p>dev.finance$</p>
  </footer>
</body>

</html>
