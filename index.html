<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>dev.finance$</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="" aria-hidden="true">
        </h3>
        <p>R$ 5.000,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="" aria-hidden="true">
        </h3>
        <p>R$ 2.000,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="" aria-hidden="true">
        </h3>
        <p>R$ 3.000,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>

      <a onclick="Modal.open()" href="#" class="button new">+ nova transação</a>

      <table id="data-table">
        <thead>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Data</th>
          <th></th>
        </thead>

        <tbody>
        </tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <h2>Nova Transação</h2>
      <form action="">
        <div class="input-group">
          <label class="sr-only" for="description">Descrição</label>
          <input 
            type="text" 
            name="description" 
            id="description" 
            placeholder="Descrição">
        </div>

        <div class="input-group">
          <label class="sr-only" for="amount">Valor</label>
          <input 
            type="number" 
            step="0.01"
            name="amount" 
            id="amount" 
            placeholder="Valor">

          <small class="help">
            Use o sinal - (negativo) para despesas e , para(vírgula) para casas decimais
          </small>
        </div>

        <div class="input-group">
          <label class="sr-only" for="date">Data</label>
          <input 
            type="date" 
            name="date" 
            id="date">
        </div>

        <div class="input-group actions">
          <a 
            onclick="Modal.close()"
            href="#" 
            class="button cancel">Cancelar</a>
          <button>Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>dev.finance$</p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
